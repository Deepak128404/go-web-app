name: CI

on:
  push:
    branches: 
      - main
    paths-ignore:
      - static/*
      - README.md

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -o go-web-app

    - name: Test
      run: go test -v ./...
